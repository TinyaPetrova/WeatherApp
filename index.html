<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <div class="weather-card" id="weatherCard">
        <p class="location" id="locationText">You're here now:</p>
        <p class="city" id="city"></p>
        <div class="coordinates">
            <p id="latitude"></p>
            <p id="longitude"></p>
        </div><br>
        <div id="loader" class="loader" style="display: none"></div>
        <div class="temp">
            <img src="./content/default.png" alt="weather pic" class="weatherIcon" id="weatherIcon">
            <p class="temperature" id="temperature"></p>
        </div><br>
        <div class="wind-and-description">
            <div class="wind" id="windElement" style="display: none">
                <img src="./content/wind.png" alt="wind" class="windImg">
                <p class="windSpeed" id="windSpeed"></p>
            </div>
            <div class="description">
                <p id="description"></p>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
