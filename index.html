<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather Forecast</title>
</head>

<body>
    <div class="weather-card">
        <h1 class="city" id="city">Loading...</h1>
        <p class="location-heading">Coordinates:</p>
        <p class="coordinates1" id="latitude">Loading...</p>
        <p class="coordinates2" id="longitude">Loading...</p>
        <div class="weatherInfo">
            <img src="https://static.thenounproject.com/png/1815121-200.png" alt="weather pic" class="weatherIcon"
                id="weatherIcon">
            <div class="weatherDescription">
                <p class="temperature" id="temperature">Loading...</p><br><br>
                <p class="windSpeed" id="windSpeed">Loading...</p>
            </div>
        </div>
        <p class="description" id="description">Loading...</p>
    </div>
</body>

</html>
