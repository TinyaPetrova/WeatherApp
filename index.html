<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Weather Forecast</title>
</head>

<body>
    <div class="weather-card">
        <p class="location">You're here now:</p>
        <p class="city" id="city">Loading...</p>
        <div class="coordinates">
            <p id="latitude">Loading...</p>
            <p id="longitude">Loading...</p>
        </div><br>
        <div class="temp">
            <img src="" alt="weather pic" class="weatherIcon" id="weatherIcon">
            <p class="temperature" id="temperature">Loading...</p>
        </div><br>
        <div class="wind-and-description">
            <div class="wind">
                <img src="wind.png" alt="wind" class="windImg">
                <p class="windSpeed" id="windSpeed">Loading...</p>
            </div>
            <div class="description">
                <p id="description">Loading...</p>
            </div>
        </div>
    </div>
</body>

</html>
